# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: deploy and update config -- func-applicationautomation-centralus-001

on:
  workflow_dispatch:
  push:
    branches:
      - master

env:
  NODE_VERSION: '14.x' # set this to the node version to use (supports 8.x, 10.x, 12.x)
  AZURE_FUNCTIONAPP_NAME: func-applicationautomation-centralus-001

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Authenticate with Azure'
        uses: azure/login@v1
        with: 
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: 'Deploy Function'
        uses: azure/functions-action@v1
        id: deploy
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          respect-funcignore: true
          scm-do-build-during-deployment: true
          enable-oryx-build: true

      - name: 'Push Configuration Settings'
        uses: azure/appservice-settings@v1
        id: settings
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          app-settings-json: '${{ secrets.APP_SETTINGS }}'
          general-settings-json: '{"alwaysOn": "false", "webSocketsEnabled": "true"}'